databaseChangeLog:
  - changeSet:
      id: 001-create-organizations
      author: thiago
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: email_owner
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-users
      author: thiago
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_users_organizations
  - changeSet:
      id: 003-create-categories
      author: thiago
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_categories_organizations
  - changeSet:
      id: 004-create-banks
      author: thiago
      changes:
        - createTable:
            tableName: banks
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: banks
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_banks_organizations
  - changeSet:
      id: 005-create-accounts
      author: thiago
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: bank_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_accounts_organizations
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: bank_id
            referencedTableName: banks
            referencedColumnNames: id
            constraintName: fk_accounts_banks
  - changeSet:
      id: 006-create-transactions
      author: thiago
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_accounts
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_transactions_categories
  - changeSet:
      id: 007-insert-default-categories
      author: thiago
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "CREDIT"
              - column:
                  name: organization_id
                  value: null
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "22222222-2222-2222-2222-222222222222"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "DEBIT"
              - column:
                  name: organization_id
                  value: null
  - changeSet:
      id: 008-create-payable-receivable-templates
      author: thiago
      changes:
        - createTable:
            tableName: payable_receivable_templates
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: recurring
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: installment_total
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: payable_receivable_templates
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_payable_receivable_templates_accounts
        - addForeignKeyConstraint:
            baseTableName: payable_receivable_templates
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_payable_receivable_templates_categories

  - changeSet:
      id: 009-create-payables-receivables
      author: thiago
      changes:
        - createTable:
            tableName: payables_receivables
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: template_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: due_date_original
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: installment_number
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: payables_receivables
            baseColumnNames: template_id
            referencedTableName: payable_receivable_templates
            referencedColumnNames: id
            constraintName: fk_payables_receivables_templates

  - changeSet:
      id: 010-create-account-balance-snapshots
      author: thiago
      changes:
        - createTable:
            tableName: account_balance_snapshots
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: at_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(10,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: account_balance_snapshots
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_account_balance_snapshots_accounts

  - changeSet:
      id: 011-create-payments
      author: thiago
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payable_receivable_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: date
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: payable_receivable_id
            referencedTableName: payables_receivables
            referencedColumnNames: id
            constraintName: fk_payments_payable_receivable
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
            constraintName: fk_payments_transaction