<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/head :: head}"></div>

<body>

<div th:insert="~{fragments/loader :: loader}"></div>

<!-- App Capsule -->
<div id="appCapsule">

    <div class="section mt-2 text-center">
        <h1>Log in</h1>
        <h4>Fill the form to log in</h4>
    </div>
    <div class="section mb-5 p-2">
        <h4>User: john@test.app</h4>
        <h4>Pass: test</h4>
        <form action="/login" method="post">
            <div class="card">
                <div class="card-body pb-1">
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="email1">E-mail</label>
                            <input type="text" class="form-control" id="email1" placeholder="Your e-mail" name="email" required>
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" autocomplete="off"
                                   placeholder="Your password" name="password" required>
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-links mt-2" th:if="false">
                <div>
                    <a href="app-register.html">Register Now</a>
                </div>
                <div><a href="app-forgot-password.html" class="text-muted">Forgot Password?</a></div>
            </div>

            <div class="form-button-group  transparent">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
            </div>

        </form>
    </div>

</div>
<!-- * App Capsule -->

<div th:insert="~{fragments/scripts :: scripts}"></div>

</body>
</html>
