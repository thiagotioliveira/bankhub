<!doctype html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:insert="~{fragments/head :: head}"></div>

    <body>

        <div th:insert="~{fragments/loader :: loader}"></div>

        <!-- App Header -->
        <div class="appHeader no-border">
            <div class="left">
                <a href="#" class="headerButton goBack">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="pageTitle">
                Transaction Verification
            </div>
            <div class="right"> </div>
        </div>
        <!-- * App Header -->

        <!-- App Capsule -->
        <div id="appCapsule">

            <div class="section">
                <div class="splash-page mt-5 mb-5">

                    <div class="transfer-verification">
                        <div class="transfer-amount">
                            <span class="caption">Amount</span>
                            <h2 th:text="${account.currency().symbol() + ' ' + #numbers.formatDecimal(amount, 1, 'POINT', 2, 'COMMA')}"></h2>
                        </div>
                        <div class="from-to-block mb-5" th:if="false">
                            <div class="item text-start">
                                <img src="assets/img/sample/avatar/avatar1.jpg" alt="avatar" class="imaged w48">
                                <strong>Jonathan</strong>
                            </div>
                            <div class="item text-end">
                                <img src="assets/img/sample/avatar/avatar4.jpg" alt="avatar" class="imaged w48">
                                <strong>Amanda</strong>
                            </div>
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <h2 class="mb-2 mt-2">Verify the Transaction</h2>
                    <p>
                        You are <span th:text="${input.getType().equals('deposit') ? 'receiving' : 'withdrawing'}">sending</span> <strong class="text-primary" th:text="${account.currency().symbol() + ' ' +  #numbers.formatDecimal(amount, 1, 'POINT', 2, 'COMMA')}"></strong>. <br>Are you sure?
                    </p>
                    <p>
                        Description: <span class="m-0" th:text="${input.getDescription() != null ? input.getDescription() : '-'}"></span>
                    </p>
                </div>
            </div>

            <div class="fixed-bar">
                <div class="row">
                    <div class="col-6" th:if="false">
                        <a href="app-pages.html" class="btn btn-lg btn-outline-secondary btn-block">Cancel</a>
                    </div>
                    <form action="#" th:action="@{/transaction-detail}" method="post" th:object="${input}">
                        <input type="hidden" th:field="*{type}" />
                        <input type="hidden" th:field="*{accountId}" />
                        <input type="hidden" th:field="*{categoryId}" />
                        <input type="hidden" th:field="*{description}" />
                        <input type="hidden" th:field="*{amount}" />
                        <div class="col-12">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!-- * App Capsule -->

        <div th:insert="~{fragments/scripts :: scripts}"></div>
    </body>
</html>
